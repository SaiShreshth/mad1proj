{% extends "base.html" %}
{% block content %}
    <h2>Dashboard</h2>
    {% if session['role'] == 'admin' %}
        <p><a href="{{ url_for('manage_questions') }}">Manage Questions</a></p>
    {% endif %}
    <h3>Available Quizzes:</h3>
    <ul>
    {% for subject in subjects %}
        <li><a href="{{ url_for('quiz', subject=subject) }}">{{ subject }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
